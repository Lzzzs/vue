<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue 源码解读</title>

    <style>
      #app {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <Hello-World></Hello-World>
      <div>123</div>
    </div>
    <script src="../dist/vue.js"></script>
    <script>
      new Vue({
        components: {
          "hello-world": {
            template: "<div>hello world</div>",
          },
        },
        el: "#app",
        data: {},
      });
    </script>
  </body>
</html>
