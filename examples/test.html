<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue 源码解读</title>

    <style>
      #app {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="../dist/vue.js"></script>
    <script>
      let Child = {
        template:
          '<div class="child">' +
          '<slot text="Hello " :msg="msg"></slot>' +
          "</div>",
        data() {
          return {
            msg: "Vue",
          };
        },
      };

      let vm = new Vue({
        el: "#app",
        template:
          "<div>" +
          "<child>" +
          '<template slot-scope="props">' +
          "<p>Hello from parent</p>" +
          "<p>{{ props.text + props.msg}}</p>" +
          "</template>" +
          "</child>" +
          "</div>",
        components: {
          Child,
        },
      });
    </script>
  </body>
</html>
