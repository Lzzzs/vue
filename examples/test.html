<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue 源码解读</title>

    <style>
      #app {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <Hello-World @click.native="handleLogin"></Hello-World>
      <div @click="handleNumber">123</div>
    </div>
    <script src="../dist/vue.js"></script>
    <script>
      new Vue({
        components: {
          "hello-world": {
            template: "<div>hello world</div>",
          },
        },
        el: "#app",
        methods: {
          handleLogin() {
            console.log("login");
          },
          handleNumber() {
            console.log(123);
          },
        },
      });
    </script>
  </body>
</html>
